<!DOCTYPE html>
<html>

<head>
    <title>Text Overflow</title>
    <style>
        :root {
            font-size: 24px;
        }

        .my-text {
            width: 10rem;
            border: 1px solid red;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hello {
            border: 2px solid red;
            width: 30rem;
            height: 5rem;
            text-align: center;
            line-height: 5rem;
        }
    </style>
</head>

<body>
    <div class="my-text">
        Here is a really really long string.
    </div>

    <div class="hello">Hello world!</div>
</body>

</html>
