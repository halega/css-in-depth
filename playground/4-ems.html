<!DOCTYPE html>
<html>

<head>
    <title>Ems and Rems</title>
    <style>
        :root {
            font-size: 24pt;
        }

        .em, .rem {
            font-size: 2em;
        }

        h1 {
            font-size: 1em;
        }

        div {
            font-size: 1.5em;
        }

        p {
            font-size: .5em;
        }

        .rem p {
            font-size: .5em;
        }
    </style>
</head>

<body>
    <article class="em">
        <h1>em</h1>
        <p>This is a body of the main article.</p>
        <div>
            <p>Text inside <code>&lt;p&gt;</code> is here.</p>
            Paragraph outside <code>&lt;p&gt;</code>.
        </div>
    </article>

    <article class="rem">
        <h1>rem</h1>
        <p>This is a body of the main article.</p>
        <div>
            <p>Text inside <code>&lt;p&gt;</code> is here.</p>
            Paragraph outside <code>&lt;p&gt;</code>.
        </div>
    </article>
</body>

</html>
