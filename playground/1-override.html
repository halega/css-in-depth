<!DOCTYPE html>
<html>

<head>
    <title>CSS Override</title>
    <style>
        h1, div {
            border: 1px dotted blueviolet;
        }

        /* As with all shorthand properties, any omitted 
           sub-values will be set to their initial value. */
        .header {
            border: solid;
        }
    </style>
</head>

<body>
<h1>CSS Override</h1>
<div class="header">div</div>
</body>

</html>
