<!DOCTYPE html>
<html>

<head>
    <title>color</title>
    <style>
        :root {
            font-size: 24px;
        }

        div {
            border: 3px solid currentColor;
        }

        .one {
            color: red;
        }

        .two {
            color: green;
        }
    </style>
</head>

<body>
    <div class="one">
        One
    </div>

    <div class="two">
        Two
    </div>
</body>

</html>
